<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Seleção Impar / Par</title>
		<script>
			
			var r = "";
			function impar(){
				for(i=1;i<=15;i++){
					valor=document.getElementById('n'+i).value;
					restodadivisao=i%2;
					if(restodadivisao==1){
						r = r + i+ "\n";
				
				}
				}	
				alert(r);
				r="";
			}	
			function par(){
				for(i=1;i<=15;i++){
					valor=document.getElementById('n'+i).value;
					restodadivisao=i%2;
					if(restodadivisao==0){
						r = r + i+ "\n";
					
				}
				}	
				alert(r);
				r="";
			}		
		</script>	
	</head>
	<body>

</html>
